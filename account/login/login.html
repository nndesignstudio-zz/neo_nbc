<div layout="row" layout-align="center center" class="login-wrapper">
  <div flex="30" class="login-panel">
    <div>
      <form class="form login-form" name="form" ng-submit="Login.login(form)" novalidate>
        <div class="form-group">
          <label>Username</label>

          <input type="text" name="email" class="form-control" ng-model="Login.user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="Login.user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block"><strong>{{ Login.errors.other }}</strong></p>
        </div>

        <div>
          <button class="login-button md-raised md-primary background-color-primary md-button md-ink-ripple" type="submit">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
